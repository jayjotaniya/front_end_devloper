<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <style>
        marquee
        {
            color: white;
            font-size: 30px; 
        }
        address
        {
            font-style: normal;
        }
        ol
        {
            list-style-type: none;
        }
        ul
        {
            list-style-type: upper-alpha;
        }
        .demo
        {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            outline: 2px solid red;
        }
        input
        {
            border: 0;
        }
        input
        {
            outline: 0;
        }
    </style>
    <body>

        <!-- Formating Tag -->

        <b>This is Strong Text</b>
        <strong>This is Strong Text</strong>
        <i>This is Italic Text</i>
        <em>This is Emphasize Text</em>
        <del>This is Deleted Text</del>
        <ins>This is Inserted Text</ins>
        <small>This is Small Text</small>
        <big>This is Big Text</big>
        <u>This is Underline Text</u>
        <s>This is S Tage</s>
        <mark>This is Markebal Text</mark>
        H<sub>2</sub>O
        wWW<sup>[1]</sup>

        <!-- Q Tag -->

        <q>This is Qutation Tag</q>
        <q>This is Qutation Tag</q>
        <q>This is Qutation Tag</q>

        <!-- Input Type -->
        <!-- Form -->

        <input type="text" name="" id="">
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="file" name="" id="">
        <input type="color" name="" id="">
        <input type="url" name="" id="">
        <input type="email" name="" id="">
        <input type="tel" name="" id="">
        <input type="image" src="" alt="">
        <input type="hidden" name="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="cate" id="">
        <input type="radio" name="cate" id="">
        <input type="radio" name="cate" id="">
        <input type="radio" name="cate" id="">
        <input type="range" name="" id="">
        <input type="datetime" name="" id="">
        <input type="week" name="" id="">
        <input type="month" name="" id="">
        <input type="search" name="" id="">
        <input type="password" name="" id="">
        <input type="number" name="" id="">

        <!-- <div class="demo"></div> -->

        <!-- Select Tag -->

        <select name="" id="">
            <option value="India">India</option>
            <option value="Us">Us</option>
            <option value="Uk">Uk</option>
            <option value="Rasia">Rasia</option>
            <option value="France">France</option>
        </select>


        <select name="" id="">
            <optgroup label="Country">
                <option value="India">India</option>
                <option value="Us">Us</option>
                <option value="Uk">Uk</option>
                <option value="Rasia">Rasia</option>
                <option value="France">France</option>
            </optgroup>
            <optgroup label="Languages">
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
                <option value="Kannd">Kannd</option>
                <option value="Telugu">Telugu</option>
                <option value="Maliyalum">Maliyalum</option>
            </optgroup>
        </select>

        <!-- Detalist Tag -->

        <input list="Country" id="" value="" name="">
        <datalist id="Country">
            <option value="India">
            <option value="Us">
            <option value="Uk">
            <option value="Rasia">
            <option value="France">
        </datalist>
        
    </body>
</html>
